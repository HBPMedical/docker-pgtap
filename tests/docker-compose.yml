version: '2'

services:

  test_db:
    image: "postgres:9.6.5-alpine"
    container_name: "test-db"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "test_db:test_db"
    environment:
      - TARGETS=test_db:5432

  db_setup:
    image: "hbpmip/woken-db-setup:1.3.3"
    container_name: "woken-db-setup"
    environment:
      - FLYWAY_DBMS=postgresql
      - FLYWAY_HOST=db
      - FLYWAY_PORT=5432
      - FLYWAY_DATABASE_NAME=test
      - FLYWAY_USER=test
      - FLYWAY_PASSWORD=test
    links:
     - "test_db:db"

  # Use the latest image built as this is what is under test
  db_check:
    build: ..
    container_name: "db-check"
    environment:
      - HOST=db
      - PORT=5432
      - DATABASE=test
      - USER=test
      - PASSWORD=test
    volumes:
      - ./sql:/test
    links:
      - "test_db:db"
